{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}">
</head>
<body>
<section class="register-block">
    <div class="container">
        <div class="row">
            <div class="col register-sec">
                <h2 class="text-center">Register Now</h2>
                <form method="POST" action="{% url 'signUp' %}" class="register-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="Username" class="text-uppercase">Username</label>
                        <input type="text" id="Username" name="Username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="text-uppercase">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="Password" class="text-uppercase">Password</label>
                        <input type="password" id="Password" name="Password" class="form-control" required>
                    </div>

                    <!-- Display custom error message -->
                    <div class="form-group">
                        {% if error %}
                            <span class="text-danger">{{ error }}</span>
                        {% endif %}
                    </div>

                    <div class="form-group text-center">
                        {% if loading %}
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        {% endif %}
                        <input type="submit" class="btn btn-login float-right" {% if loading %}disabled{% endif %} value="Register">
                    </div>

                    <div class="clearfix"></div>
                    
                    <div class="form-group">
                        Already have an account? Please <a href="{% url 'login' %}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
